<h2>Offers on Ingredients in your recipe</h2>
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h3>Food Basics</h3>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-form-field>
    <mat-card *ngFor="let offer of fbOffers" class="mat-card mat-elevation-z2" mat-whiteframe="8" >
      <img mat-card-mat-image width="100" height="100" [src]="offer.x_large_image_url">
      <mat-card-title fxFlex>
        <div>
          <span class="currency"> {{offer.current_price | currency: 'CAD' }}</span>
        </div>
        <div><span>{{offer.name}}</span>

        </div>
      </mat-card-title>
    </mat-card>
  </mat-form-field>
</mat-expansion-panel>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h3>No Frills</h3>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-form-field>
    <mat-card *ngFor="let offer of nfOffers" class="mat-card mat-elevation-z2" mat-whiteframe="8" >
      <img mat-card-mat-image width="100" height="100" [src]="offer.x_large_image_url">
      <mat-card-title fxFlex>
        <div><span>{{offer.name}}</span>
          <div>
            <span class="currency"> {{offer.current_price | currency: 'CAD' }}</span>
          </div>
        </div>
      </mat-card-title>
    </mat-card>
  </mat-form-field>
</mat-expansion-panel>
